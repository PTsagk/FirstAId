<div class="patient-list">
  <h3>Patients</h3>
  <p>This is your several latest patient list</p>
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let patient">{{ patient.name }}</td>
    </ng-container>

    <!-- Ward No. Column -->
    <ng-container matColumnDef="ward">
      <th mat-header-cell *matHeaderCellDef>Ward No.</th>
      <td mat-cell *matCellDef="let patient">{{ patient.ward }}</td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td
        mat-cell
        *matCellDef="let patient"
        [ngClass]="patient.priority.toLowerCase()"
      >
        {{ patient.priority }}
      </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let patient">{{ patient.startDate }}</td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td mat-cell *matCellDef="let patient">{{ patient.endDate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
