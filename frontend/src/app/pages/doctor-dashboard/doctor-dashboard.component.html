<mat-drawer-container class="sidebar-container">
  <mat-drawer opened class="sidebar" #sidebar mode="side">
    <span class="sidebar-header">MAIN</span>
    <div class="sidebar-item" routerLink="dashboard">
      <i class="fa-solid fa-gauge-high"></i>
      <span>Dashboard</span>
    </div>
    <div class="sidebar-item" routerLink="calendar">
      <i class="fa-solid fa-calendar-days"></i>
      <span>Calendar</span>
    </div>
    <div class="sidebar-item" routerLink="patient-list">
      <i class="fa-solid fa-list"></i>
      <span>Patient list</span>
    </div>
    <div class="sidebar-item" routerLink="chat-bot">
      <i class="fa-solid fa-gauge-high"></i>
      <span>Assistant</span>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <span
      class="sidebar-toggle"
      style="
        padding: 5px;
        background-color: rgb(233, 233, 233);
        cursor: pointer;
      "
      (click)="sidebar.toggle()"
    >
      <i
        class="fa-solid"
        [ngClass]="{
          'fa-chevron-left': sidebar.opened,
          'fa-chevron-right': !sidebar.opened
        }"
      ></i
    ></span>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
